<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/fontface.css" type="text/css">
    <link rel="stylesheet" href="assets/css/basic.css" type="text/css">
    <link rel="stylesheet" href="assets/css/titlebar.css" type="text/css">
    <link rel="stylesheet" href="assets/css/clock.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Watch</title>

    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>

    <script src="assets/js/pixi.min.js"></script>
</head>
<body ng-app="mainApp">
    <div id="titlebar">
        <div class="title">Watch</div>
        <button class="close fa fa-close"></button>
    </div>
    <input type="checkbox" id="openmenu">
    <label for="openmenu" class="fa fa-navicon"></label>
    <nav id="menu">
        <a href="#/clock" class="fa fa-clock-o">Clock</a>
        <a href="#/calendar" class="fa fa-calendar">Calendar</a>
        <a href="#/alarm" class="fa fa-bell-o">Alarm</a>
        <a href="#/stopwatch" class="fa fa-star">Stopwatch</a>
        <a href="#/countdown" class="fa fa-hourglass-2">Countdown</a>
    </nav>
    <div id="main" ng-view></div>

    <script type="text/ng-template" id="clock.html">
        <div id="clock-canvas"></div>
    </script>

    <script type="text/ng-template" id="calendar.html">
        Calendar
    </script>

    <script type="text/ng-template" id="alarm.html">
        Alarm
    </script>

    <script type="text/ng-template" id="stopwatch.html">
        Stopwatch
    </script>

    <script type="text/ng-template" id="countdown.html">
        Countdown
    </script>

    <script src="assets/js/menu.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/clockCtrl.js"></script>

    <script src="assets/js/canvasclockServ.js"></script>
</body>
</html>
